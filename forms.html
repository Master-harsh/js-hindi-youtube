<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;

        }
        /* form{
            background-color: aqua;
        } */
    </style>
</head>
<body>
    <h1>Forms in html</h1>

    <form action="url" method="get">
        <label for="fname">First Name:</label> 
        <input type="text" placeholder="First name" autocapitalize="" name="" id="fname">
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="First name" name="" id="lname">
        <label for="mail">Email:</label>
        <input type="email" placeholder="Email" name="" id="mail">

        <button type="submit" style="background-color: #0000ff; text-align: center; color: #000000;">Submit</button>




    </form>

    
</body>
</html>
