    let intervalId;  // Declare a variable to store the interval ID

    document.querySelector('#Start')
        .addEventListener('click', function () {
            if (!intervalId) {  // Check if an interval is already running
                intervalId = setInterval(function () {
                    console.log("Harsh", Date.now());
                }, 1000);
                console.log("STARTED");
            }
        });

    document.querySelector('#Stop')
        .addEventListener('click', function () {
            if (intervalId) {  // Check if an interval is running
                clearInterval(intervalId);  // Use the stored interval ID to clear it
                intervalId = null;  // Reset intervalId so that it can be started again
                console.log("STOPPED");
            }
        });
